<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OOS 7 - Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #eaf1ff;
    }

    #backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4rem;
      color: #2563eb;
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .left h1 {
      font-size: 4rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .left h1 span.circle {
      background: radial-gradient(circle at 30% 30%, #3b82f6, #1e3a8a);
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
    }

    .left b {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .right button {
      padding: 1rem 2rem;
      border: none;
      background: white;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .right button:hover {
      transform: scale(1.05);
    }

    .divider {
      display: flex;
      align-items: center;
      color: #555;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #333;
      margin: 0 10px;
    }
  </style>
  <style>
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="./bg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <canvas id="backgroundCanvas"></canvas>

  <div class="container">
    <div class="left">
<img src="./images/logoblue.png">
      <b style="margin-left: 58px;">Let's get you connected</b>
    </div>
    <div class="right">
      <button onclick="window.location.href = './fresh.html';">Create a OOS account</button>
      <div class="divider">or</div>
      <button onclick="window.location.href = './returnfresh.html';"">Sign In</button>
    </div>
  </div>


</body>
</html>
